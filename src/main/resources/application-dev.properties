spring.datasource.url=jdbc:postgresql://localhost:5433/teal_foods
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tamanho máximo para uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Habilita suporte a multipart
spring.servlet.multipart.enabled=true

# Diretório de upload
app.upload.dir=uploads

# Segurança - permitir acesso aos arquivos de imagem
spring.web.resources.static-locations=file:${app.upload.dir}/product-images/